replicaCount: 1

image:
  repository: 603016229198.dkr.ecr.us-east-1.amazonaws.com/regional-addressing-service
  pullPolicy: Always
  tag: latest

imagePullSecrets: [ ]
nameOverride: "geo-addressing"
fullnameOverride: "geo-addressing"

serviceAccount:
  create: true
  annotations: { }
  name: ""

podAnnotations: { }
podSecurityContext: { }
securityContext: { }

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  hosts:
    - host: geoaddressing.precisely.com
      paths:
        - path: /precisely/addressing
          pathType: Prefix
  tls: [ ]

resources:
  #   limits:
  #     cpu: 100m
  #     memory: 128Mi
  requests:
    cpu: 1
    memory: 1500Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60

tolerations: [ ]
affinity: { }

global:
  countries:
    - usa
    - gbr
    - aus
    - nzl
    - can
  awsRegion: us-east-1
  addressingImage:
    repository: 603016229198.dkr.ecr.us-east-1.amazonaws.com/addressing-service
    pullPolicy: Always
    tag: latest
  efs:
    fileSystemId: fileSystemId
    volumeMountPath: /mnt/data/geoaddressing-data
    addressingBasePath: verify-geocode
    autoCompleteBasePath: autocomplete
    lookupBasePath: lookup
    reverseBasePath: verify-geocode
  nodeSelector: { }

addressing-svc:
  enabled: true
  replicaCount: 1
  imagePullSecrets: [ ]
  serviceAccount:
    create: true
    annotations: { }
    name: ""
  podAnnotations: { }
  podSecurityContext: { }
  securityContext: { }
  tolerations: [ ]
  affinity: { }
  countryConfigurations:
    default:
      resources:
        requests:
          cpu: 1
          memory: 6Gi
      blockDispatcherPoolSize: 4
      responseDispatcherMinThreads: 4
    usa:
      resources:
        requests:
          cpu: 1
          memory: 8Gi
      blockDispatcherPoolSize: 24
      responseDispatcherMinThreads: 8
      nodeSelector: { }

