dataDownload:
  enabled: true
  image:
    repository: reference-data-extractor
    pullPolicy: Always
    tag: 2.0.1
    pullSecrets: [ ]

nameOverride: "reference-data"
fullnameOverride: "reference-data"

nodeSelector: { }

serviceAccount:
  annotations: { }

config:
  pdxApiKey: "pdx-api-key"
  pdxSecret: "pdx-api-secret"
  mountBasePath: "/mnt/data/geoaddressing-data"
  countries:
    - usa
    - aus
    - can
    - gbr
    - nzl
  dataConfigMap: "{\"express_data\":{\"usa\":[\"Address Express#United States#All USA#Spectrum Platform Data\"]}}"