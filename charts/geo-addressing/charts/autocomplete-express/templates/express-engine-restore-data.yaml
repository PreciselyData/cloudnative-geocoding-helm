{{- if .Values.expressEngineDataRestore.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{include "autocomplete-exp-restore-job-sa.name" .}}
  labels:
    {{- include "autocomplete-express.labels" (list . "express") | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{include "autocomplete-exp-restore-job-role.name" .}}
  labels:
    {{- include "autocomplete-express.labels" (list . "express") | nindent 4 }}
rules:
  - apiGroups: [""]
    resources:
      - pods
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{include "autocomplete-exp-restore-job-rb.name" .}}
  labels:
    {{- include "autocomplete-express.labels" (list . "express") | nindent 4 }}
subjects:
  - kind: ServiceAccount
    name: {{include "autocomplete-exp-restore-job-sa.name" .}}
roleRef:
  kind: Role
  name: {{include "autocomplete-exp-restore-job-role.name" .}}
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{include "autocomplete-exp-restore-job.name" .}}
  labels:
    {{- include "autocomplete-express.labels" (list . "express") | nindent 4 }}
spec:
  ttlSecondsAfterFinished: 200
  template:
    spec:
      containers:
        - name: exp-engine-restore-data
          securityContext:
            runAsUser: 0
          image: "{{ .Values.global.expressEngineDataRestoreImage.repository }}:{{ .Values.global.expressEngineDataRestoreImage.tag }}"
          imagePullPolicy: {{ .Values.global.expressEngineDataRestoreImage.pullPolicy }}
          args: 
            - --data-path
            - "{{- printf "%s/%s"  .Values.global.efs.expressEngineDataMountPath .Values.global.efs.expressEngineBasePath }}"
            - --user
            - "{{ .Values.expressEngineDataRestore.chownUser }}"
            {{- if .Values.expressEngineDataRestore.allowDataReload }}
            - --allow-data-reload
            - "true"
            {{- end}}
          volumeMounts:
            - name: snapshot-volume
              mountPath: {{ .Values.global.efs.expressEngineDataMountPath }}
          {{- if .Values.expressEngineDataRestore.dataConfig }}
            - name: config-volume
              mountPath: /etc/config/autocomplete.json
              subPath: autocomplete.json
          {{- end}}
      restartPolicy: Never
      terminationGracePeriodSeconds: 10
      serviceAccountName: {{include "autocomplete-exp-restore-job-sa.name" .}}
      volumes:
        - name: snapshot-volume
          persistentVolumeClaim:
            claimName: {{include "autocomplete-exp-efs-snapshot-pvc.name" .}}
        {{- if .Values.expressEngineDataRestore.dataConfig }}
        - name: config-volume
          configMap:
            name: {{ include "autocomplete-exp-restore-job-config.name" .}}
        {{- end}}
      {{- with .Values.expressEngineDataRestore.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  backoffLimit: 0
{{- end}}